<!— head.html —>
<div th:replace="fragment/head :: head"></div>
<!— head.html 끝—>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>


<!-- Contents-->
<div class="content-wrapper">
    <div class="row">
        <table class="table table-borered table-hover dataTable">
            <thead>
            <tr role="row">
                <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                    번호
                </th>
                <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                    이름
                </th>
                <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                    상태
                </th>
                <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                    타이틀
                </th>
                <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                    내용
                </th>
                <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                    가격
                </th>
                <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                    등록일
                </th>
                <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                    수정일
                </th>

            </tr>
            </thead>
            <tbody id="itemList">
            <tr role="row" class="odd" v-for="dto in itemList">
                <td class="text-center">{{dto.id}}</td>
                <td class="text-center">{{dto.name}}</td>
                <td class="text-center">{{dto.status}}</td>
                <td class="text-center">{{dto.title}}</td>
                <td class="text-center">{{dto.content}}</td>
                <td class="text-center">{{dto.price}}</td>
                <td class="text-center">{{dto.regDate}}</td>
                <td class="text-center">{{dto.updateDate}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div id="showPage" class="dataTables_info" role="status">
                총 {{totalElements}} 개의 데이터, 현재 {{currentPage}} 페이지
            </div>
        </div>
    </div>
</div>
<!-- Content End -->
<script src="/app/item.js"></script>
</body>

</html>
